  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.pluggy.ai" />

    <!-- Geist fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700;800;900&family=Geist+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/logo.png" as="image" type="image/png" />

    <!-- Pluggy Connect Widget -->
    <script src="https://cdn.pluggy.ai/pluggy-connect/v2.7.0/pluggy-connect.js" async></script>

    <style>
      body {
        margin: 0;
        font-family: 'Geist', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #060A14;
        color: #E2E8F0;
      }
      #root { min-height: 100vh; }
      .initial-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background-color: #060A14; z-index: 9999;
      }
      .spinner {
        width: 40px; height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.1);
        border-top-color: #3B82F6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(function() { loader.remove(); }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
